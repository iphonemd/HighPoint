<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kraig Murray - High Point Roofing & Waterproofing</title>
    
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        
        .splash-content {
            text-align: center;
            color: white;
            max-width: 600px;
            width: 100%;
            padding: 20px;
            margin: auto;
            animation: fadeInUp 0.8s ease;
        }
        
        .splash-logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            filter: brightness(0) invert(1);
            animation: pulse 2s ease-in-out infinite;
        }
        
        .splash-content h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: white;
        }
        
        .splash-content p {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .splash-features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .splash-feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 8px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .splash-feature i {
            font-size: 1.5rem;
            margin-bottom: 5px;
            display: block;
        }
        
        .splash-feature h3 {
            font-size: 0.85rem;
            margin-bottom: 3px;
            color: white;
        }
        
        .splash-feature p {
            font-size: 0.7rem;
            margin: 0;
            opacity: 0.8;
        }
        
        .splash-progress {
            width: 150px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            margin: 15px auto;
            overflow: hidden;
        }
        
        .splash-progress-bar {
            height: 100%;
            background: white;
            border-radius: 2px;
            animation: progress 3s ease-out forwards;
        }
        
        .contact-preview {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 15px;
            border-radius: 12px;
            margin: 15px auto;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }
        
        .contact-preview img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 10px;
            object-fit: cover;
        }
        
        .contact-preview h2 {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .contact-preview .title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            margin-bottom: 15px;
        }
        
        .btn-download-large {
            display: inline-block;
            padding: 12px 30px;
            background: white;
            color: var(--primary);
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .btn-download-large:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .btn-download-large i {
            margin-right: 10px;
        }
        
        .redirect-message {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.8rem;
            margin-top: 10px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes progress {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <div class="splash-content">
            <img src="images/logo.PNG" alt="High Point Logo" class="splash-logo">
            
            <h1>Welcome to High Point</h1>
            <p>Professional Roofing & Waterproofing Solutions</p>
            
            <div class="splash-features">
                <div class="splash-feature">
                    <i class="fas fa-award"></i>
                    <h3>50+ Years</h3>
                    <p>Combined Experience</p>
                </div>
                <div class="splash-feature">
                    <i class="fas fa-shield-alt"></i>
                    <h3>Quality</h3>
                    <p>Guaranteed Work</p>
                </div>
                <div class="splash-feature">
                    <i class="fas fa-users"></i>
                    <h3>Expert</h3>
                    <p>Team Members</p>
                </div>
            </div>
            
            <!-- Contact Preview -->
            <div class="contact-preview">
                <img src="images/team/Bobby/Bobby.webp" alt="Bobby Barnes">
                <h2>Bobby Barnes</h2>
                <p class="title">Senior Superintendent</p>
                
                <a href="vcards/bobby-barnes.vcf" class="btn-download-large" download>
                    <i class="fas fa-download"></i> Add to Contacts
                </a>
                
                <p class="redirect-message">
                    <i class="fas fa-info-circle"></i> You'll be redirected to our team page in a moment
                </p>
            </div>
            
            <div class="splash-progress">
                <div class="splash-progress-bar"></div>
            </div>
        </div>
    </div>
    
    <!-- Auto-redirect Script -->
    <script>
        // Configuration
        const vcfFile = 'vcards/bobby-barnes.vcf';
        const redirectUrl = 'vcards.html';
        const redirectDelay = 6000; // 6 seconds
        
        // Auto-download VCF after 5 second
        setTimeout(function() {
            // Create hidden link and trigger download
            const link = document.createElement('a');
            link.href = vcfFile;
            link.download = vcfFile.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }, 5000);
        
        // Redirect to main team page after delay
        setTimeout(function() {
            window.location.href = redirectUrl;
        }, redirectDelay);
    </script>
</body>
</html>
